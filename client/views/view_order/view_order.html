<!-- client/views/view_order.html -->
<template name="view_order">
  
    {{> view_select_views}}



	  <div class="jumbotron">
      <h2>Create a new Work Order</h2>
          <form role="form" id="create_order">
            <div class="form-group">
              <label for="customer">Customer</label>
              <select class="form-control" id="customer">
                {{#each customers}}
                  <option>{{ this.name }}</option>
                {{/each}}
              </select>
            </div>
            <div class="form-group">
              <label for="part">Work Order</label>
              <input type="text" class="form-control" id="part" placeholder="Part Number">
            </div>
            <div class="form-group">
              <label for="due">Due Date</label>
              <input type="date" class="form-control" id="due" placeholder="Due Date">
            </div>
            <div class="form-group">
              <label for="due">Lot Size</label>
              <input type="lot" class="form-control" id="lot" placeholder="Lot Size (QTY)">
            </div>
            <div class="form-group">
              <label for="raw">Raw Material</label>
              <select class="form-control" id="raw">
                {{#each materials}}
                  <option>{{ material_number }}</option>
                {{/each}}
              </select>
            </div>
            <div>
            <label>
                Quantity<br>
                <input id="raw_qty" />
            </label>
        </div>
          </form>
          <button class="btn btn-large btn-success" id="submit">Submit</button>
    </div>

    
</template>
